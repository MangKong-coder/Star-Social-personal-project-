{% extends "posts/post_base.html" %}

{% load bootstrap4 %}

{% block post_content %}
<div class="container">
	<h1>Create New Post</h1>
	<form method="POST" action="{% url 'posts:post_create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn btn-primary btn-lg">Post</button>
	{% endbuttons %}
</form>
</div>

{% endblock %}
