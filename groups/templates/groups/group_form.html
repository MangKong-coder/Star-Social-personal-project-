{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}


{% block group_content %}
<div class="container">
    <h1>Create a Group</h1>

    <form action="{% url 'groups:group_create' %} " method="post" id=form>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
  		<button type="submit" class="btn btn-primary btn-large">Create</button>
  	{% endbuttons %}
    </form>
</div>
    
{% endblock  %}
