{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}


{% block group_content %}
    <h1>Create a Group</h1>

    <form action="{% url groups:create %} " method="post" id=form>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-lg btn-success" value="Create">
    </form>
{% endblock  %}
