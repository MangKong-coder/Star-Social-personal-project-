<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'social/css/master.css' %}">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
   
    <nav role="navigation" class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="container">
            <a class="navbar-brand techbrand" href="{% url 'home' %}">Star Social</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        
                        {% if user.is_authenticated %}
                            <a class='nav-link' href="{% url 'posts:post_create' %}">Post</a>
                            <a class="nav-link" href="{% url 'groups:group_list' %}">Groups</a>
                            <a class="nav-link" href="{% url 'groups:group_create' %}">Create Group</a>
                            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'groups:group_list' %}">Groups</a>
                        <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                        <a class="nav-link" href="{% url 'accounts:signup' %} ">Sign up</a>
                        {% endif %}
                            
                    </div>
                </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        
    {% endblock  %}
    </div>
    
    <canvas id="canvas"></canvas>
</body>
<script src="{% static "social/js/master.js"%}" type="text/javascript" ></script>
</html>
