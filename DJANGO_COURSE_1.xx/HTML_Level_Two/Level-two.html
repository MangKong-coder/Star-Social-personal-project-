<!DOCTYPE html>
<html>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form>
            <label for="fname">First Name:</label>
            <input id="fname" type="text" name="first" required>
            <label for="lname">Last Name:</label>
            <input id="lname" type="text" name="last" required>
            <label for="email">Email:</label>
            <input id= "email:" name="email" type="email" required>
            <label for="pword">Password:</label>
            <input id="pword" type="password" required>
            <p>Are you over the age of 18?</p>
            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="age" value="yes">
            <label for="no">No:</label>
            <input id="no" type="radio" name="age" value="no">
            <p>Do you have Credit Card or Paypal?</p>
            <select name="ccpp" id="">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit Feedback">
        </form>
    </body>
</html>
